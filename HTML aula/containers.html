<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Containers HTML</title>
</head>
<body>

    <header> <!-- Uma especie de cabeçalho-->
        <h1> Containers </h1>
        <nav> <!--Container que define links de navegações OBS: Nem todos links de arquivos podem ficar aqui-->
            <a href="./index.html"> Home </a>
            <hr />
        </nav>
    </header>

    <main>
        <div> <!-- Usado para manipular de maneira fácil todo o conteiner dentro de <div> com JavaScript ou CSS -->
            <section> <!--Cria sessões para coisas diferentes-->
                <h2> Esportes</h2>    
                <article> <!-- Cria um artigo -->
                    <h3> Brasil perdeu se fudê karai </h3>
                </article>
            </section>
            <hr />
            <section>
                <h2> Economia </h2>
                <article> <!-- Cria um artigo -->
                    <h3> Desemprego aumenta em 70% desde o inicio de janeiro</h3>
                </article>
            </section>
        </div>
    </main>
    <hr />
    <aside> <!-- Cria uma barra lateral, deve-se usar CSS-->
        Conteudo
    </aside>

    <footer> <!--Cria um rodapé -->
        &copy; 2024 - Todos os direitos reservados <!-- Simbulo do copyright -->
    </footer>
</body>
</html>
