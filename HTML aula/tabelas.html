<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tabelas </title>
</head>
<body>
    <table> <!-- Cria uma tabela -->

        <caption> Notas de matemática </caption> <!-- Texto dizendo oque a tabela representa -->

        <thead> <!-- cabeça da tabela -->
            <tr> <!-- table roll, cria uma linha da tabela -->
                

                <th>  Nome do aluno </th>
                <th> Nota do aluno </th>
                <th> Média dos alunos </th>

            </tr>
        </thead>

        <tbody> <!-- corpo da tabela -->
            <tr>
                <td> João </td>
                <td> 8 </td>
            </tr>

            <tr>
                <td></td>
                <td></td>
                <td> 7.5 </td>
            </tr>

            <tr>
                <td> Marcos </td>
                <td> 7 </td>
            </tr>
        </tbody>
        
        <tfoot> <!-- Rodapé da tabela, a parte debaixo-->
            <tr>
                <td></td> <!-- Deixei vazio por estética / tem nada pra colocar-->
            </tr>
        </tfoot>
    </table>
    <a href="./index.html"> Home </a>
</body>
</html>
